<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./index.js" type="module" defer></script>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="trombinoscope">
        <div id="teamCard">
            <h2></h2>
        </div>
        <div id="members"></div>
    </div>
    <div id="actu" class="hidden">
        <img src="" alt="">
    </div>
<script>
  let lastUpdate = null;

  async function checkUpdate() {
    try {
      const response = await fetch('/datas.json?_=' + new Date().getTime());
      const data = await response.json();

      if (!lastUpdate) {
        lastUpdate = data.lastUpdate;
      } else if (lastUpdate !== data.lastUpdate) {
        location.reload();
      }
    } catch (e) {
      console.error('Erreur lors de la vérification de mise à jour:', e);
    }
  }

  setInterval(checkUpdate, 5000); // Vérifie toutes les 5 secondes
</script>
</body>
</html>
